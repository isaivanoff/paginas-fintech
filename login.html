<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets-login/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Entrar na conta</title>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="assets-login/img/finance.svg">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Entrar</h2>
                <form>
                    <div class="input-box">
                        <i class="bi bi-envelope"></i>
                        <span>E-mail</span>
                        <input type="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="input-box">
                        <i class="bi bi-lock"></i>
                        <span>Senha</span>
                        <input type="password" placeholder="Digite a senha">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar senha
                        </label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                       <p>NÃ£o possui uma conta? <a href="cadastro.html">Criar conta</a></p>
                    </div>
                </form>
                <h4>Ou</h4>
                <ul class="ul">
                    <li><img src="assets-login/img/icons8-google.svg"></li>
                    <li><img src="assets-login/img/icons8-apple.svg"></li>
                    <li><img src="assets-login/img/icons8-facebook.svg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>

<div class="container">
    <i class="bi-bootstrap-fill"></i>
</div>

<div class="input-group">
    <span class="bi bi-envelope"></span>
    <input type="text" class="form-control" placeholder="Username">
  </div>
