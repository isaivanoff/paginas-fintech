<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets-cadastro/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Criar conta</title>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="assets-cadastro/img/money.svg">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Criar conta</h2>
                <form>
                    <div class="input-box">
                        <i class="bi bi-person"></i>
                        <span>Nome</span>
                        <input type="name" placeholder="Digite seu nome">
                    </div>

                    <div class="input-box">
                        <i class="bi bi-envelope"></i>
                        <span>E-mail</span>
                        <input type="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="input-box">
                        <i class="bi bi-lock"></i>
                        <span>Senha</span>
                        <input type="password" placeholder="Digite a senha">
                    </div>

                    <div class="input-box">
                        <i class="bi bi-lock"></i>
                        <span>Confirme a senha</span>
                        <input type="password" placeholder="Confirme a senha">
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Criar conta">
                    </div>

                    <div class="input-box">
                       <p>JÃ¡ possui uma conta? <a href="login.html">Entrar</a></p>
                    </div>
                </form>
                <h4>Ou</h4>
                <ul class="ul">
                    <li><img src="assets-cadastro/img/icons8-google.svg"></li>
                    <li><img src="assets-cadastro/img/icons8-apple.svg"></li>
                    <li><img src="assets-cadastro/img/icons8-facebook.svg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
